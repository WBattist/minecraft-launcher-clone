<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Minecraft Launcher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */
        * { margin: 0; padding: 0; }
        html { line-height: 1.15; -webkit-text-size-adjust: 100%; }
        body { margin: 0; }
        main { display: block; }
        h1 { font-size: 2em; margin: .67em 0; }
        hr { box-sizing: content-box; height: 0; overflow: visible; }
        pre { font-family: monospace, monospace; font-size: 1em; }
        a { background-color: transparent; text-decoration: none; color: inherit; }
        abbr[title] { border-bottom: none; text-decoration: underline; text-decoration: underline dotted; }
        b, strong { font-weight: bolder; }
        code, kbd, samp { font-family: monospace, monospace; font-size: 1em; }
        small { font-size: 80%; }
        sub, sup { font-size: 75%; line-height: 0; position: relative; vertical-align: baseline; }
        sub { bottom: -.25em; }
        sup { top: -.5em; }
        img { border-style: none; }
        button, input, optgroup, select, textarea { font-family: inherit; font-size: 100%; line-height: 1.15; margin: 0; }
        button, input { overflow: visible; }
        button, select { text-transform: none; }
        [type=button], [type=reset], [type=submit], button { -webkit-appearance: button; }
        [type=button]::-moz-focus-inner, [type=reset]::-moz-focus-inner, [type=submit]::-moz-focus-inner, button::-moz-focus-inner { border-style: none; padding: 0; }
        [type=button]:-moz-focusring, [type=reset]:-moz-focusring, [type=submit]:-moz-focusring, button:-moz-focusring { outline: 1px dotted ButtonText; }
        fieldset { padding: .35em .75em .625em; }
        legend { box-sizing: border-box; color: inherit; display: table; max-width: 100%; padding: 0; white-space: normal; }
        progress { vertical-align: baseline; }
        textarea { overflow: auto; }
        [type=checkbox], [type=radio] { box-sizing: border-box; padding: 0; }
        [type=number]::-webkit-inner-spin-button, [type=number]::-webkit-outer-spin-button { height: auto; }
        [type=search] { -webkit-appearance: textfield; outline-offset: -2px; }
        [type=search]::-webkit-search-decoration { -webkit-appearance: none; }
        ::-webkit-file-upload-button { -webkit-appearance: button; font: inherit; }
        details { display: block; }
        summary { display: list-item; }
        template { display: none; }
        [hidden] { display: none; }

        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }
        .aside-container {
            width: 200px;
            background-color: #202020;
            height: 100vh;
            padding: 20px 0;
        }
        .aside-box {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
        }
        .aside-box:hover {
            background-color: #444;
        }
        .aside-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .aside-paragraph {
            margin: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div id="minecraft-launcher">
        <aside>
            <div class="aside-container">
                <a href="mojang-account.html">
                    <div class="aside-box" id="minecraft-account">
                        <img id="mojang-logo" class="aside-icon" src="assets/mojang_logo.png" alt="Mojang's logo">
                        <p><b>Titoyan</b><br>Mojang account</p>
                        <span class="material-icons" id="expand-arrow">expand_more</span>
                    </div>
                </a>
                <a href="news.html">
                    <div class="aside-box" id="news">
                        <img id="news-icon" class="aside-icon" src="assets/minecraft_news.png" alt="Minecraft's news icon">
                        <p class="aside-paragraph">News</p>
                    </div>
                </a>
                <a href="java-edition.html">
                    <div class="aside-box" id="minecraft-java">
                        <img id="minecraft-java-icon" class="aside-icon" src="assets/minecraft_icon.png" alt="Minecraft java's icon">
                        <p class="aside-paragraph"><b>MINECRAFT:</b><br>Java Edition</p>
                    </div>
                </a>
                <a href="bedrock-edition.html">
                    <div class="aside-box" id="minecraft-bedrock">
                        <img id="minecraft-bedrock-icon" class="aside-icon" src="assets/minecraft_bedrock.png" alt="Minecraft Bedrock's icon">
                        <p class="aside-paragraph"><b>MINECRAFT:</b><br>Bedrock Edition</p>
                    </div>
                </a>
                <a href="dungeons.html">
                    <div class="aside-box" id="minecraft-dungeons">
                        <img id="minecraft-dungeon-icon" class="aside-icon" src="assets/minecraft_dungeons.png" alt="Minecraft Dungeons' icon">
                        <p class="aside-paragraph"><b>MINECRAFT</b><br>Dungeons</p>
                    </div>
                </a>
                <a href="settings.html">
                    <div class="aside-box" id="settings">
                        <img id="minecraft-settings-icon" class="aside-icon" src="assets/minecraft_settings.png" alt="Minecraft settings' icon">
                        <p class="aside-paragraph">Settings</p>
                    </div>
                </a>
            </div>
        </aside>
        <div class="content-container">
            <div class="content-header">
                <p id="minecraft-java-name">MINECRAFT: JAVA EDITION</p>
                <nav id="header-nav">
                    <ul id="ul-nav">
                        <li class="li-nav">Play</li>
                        <li class="li-nav">Installations</li>
                        <li class="li-nav">Skins</li>
                        <li class="li-nav">Patch notes</li>
                    </ul>
                </nav>
            </div>
            <div class="wallpaper-container">
                <img id="minecraft-play" src="assets/minecraft_play.png" alt="Minecraft's play button">
                <img id="minecraft-wallpaper" src="assets/minecraft_wallpaper.jpg" alt="Minecraft's wallpaper">
            </div>
            <div class="aside-icon minecraft-version">
                <img class="aside-icon" id="minecraft-furnace-version" src="assets/minecraft_furnace.png" alt="Minecraft's version furnace">
                <p class="aside-paragraph"><b>Last version</b><br>1.17</p>
            </div>
        </div>
    </div>
</body>
</html>
